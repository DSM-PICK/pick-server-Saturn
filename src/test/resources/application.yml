spring:
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: false
    show-sql: false
  datasource:
    url: jdbc:h2:mem:testdb;MODE=mysql
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  output:
    ansi:
      enabled: always
server:
  address: 0.0.0.0
  port: 8888