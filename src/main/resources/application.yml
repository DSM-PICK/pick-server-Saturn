spring:
  profiles:
  active: default
  main:
    web-application-type: none
server:
  address: localhost
  port: 8889
---
spring:
  profiles: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password:
    url: jdbc:mysql://localhost:3306/testdb_saturn?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: true
    show-sql: true
  resources:
    add-mappings: true
---
spring:
  profiles: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ${{ secrets.DATABASE_PASSWORD }}
    url: jdbc:mysql://${{ secrets.DATABASE_HOSTADDR }}:3306/testdb_saturn?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    username: ${{ secrets.DATABASE_USERNAME }}
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: true
    show-sql: true
  resources:
    add-mappings: true